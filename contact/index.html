	<body>

				<a href="/archive/">Archive</a>
				<a href="/contact/">Contact</a>
				</nav>
		</div>
		<div class="left vbox">
			<nav class="vbox">
				<img height="150px" width="150px" src="/assets/me.jpg" alt="Me" />
				<h1><a href="/">Derek Morey</a></h1>
				<a class="navlink" href="/">Home</a>
				<a class="navlink" href="/about/">About</a>

		<main>
			
<div class="content">
	<h1 class="centered">Contact</h1>
	<hr />
	<form action="https://formspree.io/derek.o.morey@gmail.com" method="POST" role="form">
		<div class="form-group">
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" value="" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" value="" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="subject">Subject: </label>
			<input type="text" name="_subject" id="subject" value="" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="message">Message: </label>
			<textarea name="message" id="message" rows="8" cols="40" class="form-control"></textarea>
		</div>

		<input type="hidden" name="_next" id="_next" value="/thanks/" />
		<input type="hidden" name="_format" value="plain" />
		<input type="text" name="_gotcha" style="display: none;"/>

		<input type="submit" name="submit" id="submit" value="Send" class="btn btn-default"/>
	</form>
</div>

		</main>

		<script charset="utf-8">
(() => {
	let menuOpen = false;
	document.getElementById('menu-btn').addEventListener('click', (event) => {
		const topbar = document.getElementById('topbar-nav');
		if (menuOpen) {
			topbar.style.display = 'none';
			menuOpen = false;
		} else {
			topbar.style.display = 'flex';
			menuOpen = true;
		}
	});
})();
		</script>
		
		
	</body>
</html>
